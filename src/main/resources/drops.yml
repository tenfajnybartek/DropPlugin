# Konfiguracja dropów ze stone
# Każdy drop może zawierać:
# - name: Nazwa dropu wyświetlana graczom
# - item: Item w formacie "material:MATERIAL_NAME"
# - chance: Szansa na drop
#           Wartości > 1.0 = procenty (np. 60.0 = 60%, 5.5 = 5.5%)
#           Wartości 0.0-1.0 = bezpośrednia szansa (np. 0.6 = 0.6%, 0.05 = 0.05%)
# - amount: Zakres ilości itemów (np. 1-3) - bazowa ilość bez Fortune
# - height: Zakres wysokości Y gdzie drop jest dostępny (np. -64-90 dla pełnego zakresu)
#           UWAGA: Od Minecraft 1.18+ minimalna wysokość to -64, maksymalna to 320
#           Możesz używać wartości ujemnych: -64-16 (dla głębokich warstw)
# - points: Zakres punktów do zdobycia (np. 3-7)
# - exp: Ilość doświadczenia za wykopanie
# - fortune: Czy enchant Fortune działa na ten drop (true/false)
#           Fortune I: 33% szansa na +1 przedmiot
#           Fortune II: 50% szansa na +1-2 przedmioty
#           Fortune III: 60% szansa na +1-3 przedmioty
# - neededlvl: Minimalny poziom gracza wymagany do odblokowania dropu (opcjonalny, domyślnie 0)
#              Gracz musi osiągnąć ten poziom aby drop był dostępny
#              W GUI zablokowane dropy pokazują się jako MAGMA_CREAM z informacją o wymaganym poziomie

drops:
  # === TIER 1: Podstawowe rudy (poziom 1+) ===
  coal:
    name: "Wegiel"
    item: "material:coal"
    chance: 15.0          # 15% szansa
    amount: 1-3           # 1-3 sztuki
    height: -64-320       # Cała wysokość
    points: 1-3           # 1-3 punkty
    exp: 2                # 2 exp
    fortune: true         # Fortune zwiększa ilość
    neededlvl: 1          # Od poziomu 1

  raw_copper:
    name: "Surowa Miedz"
    item: "material:raw_copper"
    chance: 12.0          # 12% szansa
    amount: 2-5           # 2-5 sztuk (copper wypada w większych ilościach)
    height: -64-112       # Copper generuje się niżej
    points: 2-4           # 2-4 punkty
    exp: 3                # 3 exp
    fortune: true
    neededlvl: 1

  # === TIER 2: Średnio rzadkie rudy (poziom 5+) ===
  raw_iron:
    name: "Surowe Zelazo"
    item: "material:raw_iron"
    chance: 8.0           # 8% szansa
    amount: 1-2           # 1-2 sztuki
    height: -64-72        # Głównie w niższych warstwach
    points: 3-6           # 3-6 punktów
    exp: 4                # 4 exp
    fortune: true
    neededlvl: 5          # Od poziomu 5

  lapis_lazuli:
    name: "Lapis Lazuli"
    item: "material:lapis_lazuli"
    chance: 6.0           # 6% szansa
    amount: 4-9           # 4-9 sztuk (lapis wypada w większych ilościach)
    height: -64-64        # Głównie głęboko
    points: 3-7           # 3-7 punktów
    exp: 5                # 5 exp
    fortune: true
    neededlvl: 5

  redstone:
    name: "Redstone"
    item: "material:redstone"
    chance: 5.0           # 5% szansa
    amount: 4-8           # 4-8 sztuk (redstone wypada w większych ilościach)
    height: -64-16        # Bardzo głęboko
    points: 4-8           # 4-8 punktów
    exp: 6                # 6 exp
    fortune: true         # Fortune znacznie zwiększa ilość
    neededlvl: 8

  # === TIER 3: Rzadkie rudy (poziom 10+) ===
  raw_gold:
    name: "Surowe Zloto"
    item: "material:raw_gold"
    chance: 3.0           # 3% szansa
    amount: 1-2           # 1-2 sztuki
    height: -64-32        # Wypada w niższych warstwach
    points: 5-9           # 5-9 punktów
    exp: 7                # 7 exp
    fortune: true
    neededlvl: 10

  diamond:
    name: "Diament"
    item: "material:diamond"
    chance: 2.0           # 2% szansa
    amount: 1-2           # 1-2 sztuki
    height: -64-16        # Działa w głębokich warstwach (Y: -64 do 16)
    points: 8-15          # 8-15 punktów
    exp: 10               # 10 exp
    fortune: true
    neededlvl: 15         # Od poziomu 15

  # === TIER 4: Bardzo rzadkie rudy (poziom 20+) ===
  emerald:
    name: "Szmaragd"
    item: "material:emerald"
    chance: 1.5           # 1.5% szansa
    amount: 1-2           # 1-2 sztuki
    height: -64-320       # Wypada na wszystkich wysokościach
    points: 10-18         # 10-18 punktów
    exp: 12               # 12 exp
    fortune: true
    neededlvl: 20

  # === TIER 5: Legendarne (poziom 30+) ===
  netherite_scrap:
    name: "Netherite Scrap"
    item: "material:netherite_scrap"
    chance: 0.5           # 0.5% szansa (bardzo rzadkie!)
    amount: 1-1           # Zawsze 1 sztuka
    height: -64-16        # Tylko w najgłębszych warstwach
    points: 20-30         # 20-30 punktów
    exp: 20               # 20 exp
    fortune: false        # Fortune NIE działa na netherite
    neededlvl: 30         # Wymaga poziomu 30 aby odblokować

# Doświadczenie za kopanie bloków (bez dropu)
exps:
  stone: 1             # Exp za kopanie stone/granite/diorite/andesite/deepslate
  obsidian: 5          # Exp za kopanie obsidianu
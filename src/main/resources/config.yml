  lvling:
    status: true
    pointsToLvlup: 100
    maxLevel: 100
    chatLevels: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50]
    chatLevelMessage: "&6Gracz: &e{PLAYER} &6awansowal na &e{LVL} &6poziom gornictwa."
    chatLevelMaxMessage: "&6Gracz: &e{PLAYER} &6osiagnal najwiekszy level gornictwa!"
    chatLevelUpMessage: "&eAWANS! &aOsiagnales {LVL} level, do nastepnego potrzebujesz {POINTS} pkt."
  toinv:
    status: true
    message-status: false
    messageFullInv: "&cPosiadasz pelen ekwipunek! Wylacz drop albo zrob miejsce."
  actionbar:
    status: true
    message: "&6TurboDrop dostepny jeszcze przez: &f{TIME}&6!"
  # Bonusy do szansy na drop z permisji (sprawdzane na żywo, działają bez restartu)
  # Format: każdy klucz to nazwa grupy z jej ustawieniami
  # permission: permisja która jest sprawdzana (np. dropplugin.vip)
  # additionalchance: dodatkowa szansa w procentach (np. 0.5 = +0.5% szansy do każdego dropu)
  # 
  # Przykład: gracz z permisją dropplugin.vip otrzyma +0.5% szansy na każdy drop
  # Można dodać więcej grup (np. premium, mvp) z różnymi permisami i wartościami
  # 
  # Przykład wielu grup:
  # chances:
  #   vip:
  #     permission: dropplugin.vip
  #     additionalchance: 0.5
  #   premium:
  #     permission: dropplugin.premium
  #     additionalchance: 1.0
  #   mvp:
  #     permission: dropplugin.mvp
  #     additionalchance: 2.0
  chances:
    vip:
      permission: dropplugin.vip
      additionalchance: 0.5

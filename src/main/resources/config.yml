database:
  # Typ bazy danych: 'sqlite' lub 'mysql'
  # SQLite: Prostsza, nie wymaga zewnętrznego serwera, idealna dla małych serwerów
  # MySQL: Lepsza wydajność dla dużych serwerów, wymaga konfiguracji serwera MySQL
  type: sqlite                     # Domyślnie SQLite (mysql lub sqlite)
  
  # Ustawienia dla MySQL (ignorowane gdy type: sqlite)
  host: localhost
  port: 3306
  user: user
  base: database
  password: password
  
  # Ustawienia puli połączeń HikariCP
  maxPool: 10                      # Maksymalna liczba połączeń w puli (zalecane: 5-10)
  connectionTimeoutMs: 30000       # Timeout połączenia w ms (30 sekund)
  idleTimeoutMs: 600000            # Timeout bezczynności w ms (10 minut)
  leakDetectionThresholdMs: 0      # Wykrywanie wycieków połączeń (0 = wyłączone)
messages:
  turbo:
    message: "&eAdministrator: &6{ADMIN} &6wlaczyl {TYPE} &6na &e{TIME}"
    get: "&6Otrzymales: &e{TYPE} &6na: &e{TIME}"
  drop: "&7Wydropiles: &6{DROP} &7x&a{AMOUNT} &7(+{PKT} pkt, +{EXP} exp) "
settings:
  lvling:
    status: true
    pointsToLvlup: 100
    maxLevel: 100
    chatLevels: [5, 10, 15, 20, 25, 30, 35, 40, 45, 50]
    chatLevelMessage: "&6Gracz: &e{PLAYER} &6awansowal na &e{LVL} &6poziom gornictwa."
    chatLevelMaxMessage: "&6Gracz: &e{PLAYER} &6osiagnal najwiekszy level gornictwa!"
    chatLevelUpMessage: "&eAWANS! &aOsiagnales {LVL} level, do nastepnego potrzebujesz {POINTS} pkt."
  toinv:
    status: true
    message-status: false
    messageFullInv: "&cPosiadasz pelen ekwipunek! Wylacz drop albo zrob miejsce."
  actionbar:
    status: true
    message: "&6TurboDrop dostepny jeszcze przez: &f{TIME}&6!"
  # Bonusy do szansy na drop z permisji (sprawdzane na żywo, działają bez restartu)
  # Format: "permisja@wartość"
  # Wartości > 1.0 = procenty (np. 5.0 = +5% szansy, 0.5 = +0.5% szansy)
  # Wartości 0.0-1.0 = bezpośredni bonus (np. 0.05 = +0.05 szansy)
  # Przykład: "drop.vip@5.0" daje +5% szansy graczom z permisją drop.vip
  chances:
    - "drop.vip@5.0"
